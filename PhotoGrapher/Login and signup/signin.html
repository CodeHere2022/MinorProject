<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
         <section class="header-inner">
             <!-- top container -->
             <div class="wrapper w-100">
             <div class="top-container">
                 <div class="image">
                    <img src="./Images/logo-2.png" alt="" class="logo">
                 </div>
                   <div class="title d-flex justify-content-center flex-column align-items-center">
                       <h1 class="text-white">Sign in</h1>
                       <span>Have an account?<a href="./index.html" class="text-black">Sign up</a></span>
                   </div>
             </div>
             <!-- middle form -->
             <div class="middle-container">
                <form class="d-flex align-items-center justify-content-center h-100 flex-column">
                    <div class="form-inner">
                        <div class="text-field w-100 d-flex flex-column px-3">
                            <label for="validationDefault02" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="validationDefault02" placeholder="example@gmail.com"required>
                        </div>
                        <div class="pass-field w-100 d-flex flex-column px-3 py-2 position-relative">
                            <label for="validationDefault03" class="form-label">Password:</label>
                            <input type="password" class="form-control password" id="validationDefault03"placeholder="at least 6 characters" required>
                            <span class="text-see" id="hideButton"><i class="fas fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="bottom-container">
                        <div class="form-btn my-4">
                            <button type="submit" class="submit-btn" id="submit-btn">Sign up</button>
                        </div>
                    </div>
                </form>
             </div>

            </div>
             <!-- bottom-container -->
             <div class="image-singup">
                <img src="./Images/photo-3.jpg" alt="">
            </div>
         </section>
    </div>
    <!-- script  -->
    <script src="app.js"></script>
</body>
</html>
